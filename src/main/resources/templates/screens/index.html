<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/custom.css">
    <title>Anime Poll</title>
</head>
<body class="bg-dark text-light">
    
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <main class="container">

        <section id="poll" class="d-flex flex-row flex-wrap justify-content-center">

            <div th:each="anime : ${animes}" class="anime-item d-flex flex-column m-1 p-1">
           
                <p class="text-truncate" th:text="${anime.getTitle()}"></p>
                <img th:src="${anime.getCover()}" class="align-self-center bg-image my-auto">

                <div class="d-flex flex-column mt-auto info mt-1">
                    <div class="d-flex flex-row justify-content-end my-auto px-2">
                        <a class="mx-1" th:if="${anime.getUrl() != null}" th:href="${anime.getUrl()}" target="_blank"><img class="site-icon" src="assets/myanimelist.png"></a>
                        <a class="mx-1" th:if="${anime.getTrailer() != null}" th:href="${anime.getTrailer()}" target="_blank"><img class="site-icon" src="assets/youtube.png"></a>
                    </div>
                    <button class="btn btn-success p-2 mx-2 mt-auto mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                        </svg>
                        Votar
                    </button>
                </div>


            </div>

        </section>

        <section id="classification">
            
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
