<div th:fragment="chatItems(chart)">

    <link rel="stylesheet" href="style/custom.css">

    <div th:each="item : ${chart}" class="d-flex flex-row my-2 chart-item align-items-center">

        <div class="rank bg-primary fs-3 px-2 d-flex justify-content-center">
            <p th:text="${item.getRank()}" class="m-0 mt-1"></p>
        </div>
        <img class="cover" th:src="${item.getCover()}">
        <div class="w-100 d-flex flex-column mb-auto anime-desc">
    
    
            <div class="d-flex flex-grow-1">
                <div class="d-flex flex-column">
    
                    <p th:utext="${item.getTitle()}" class="m-0 mx-3 text-truncate anime-title fs-4"></p>
                    <p th:text="${item.getJapaneseTitle()}"
                        class="m-0 mx-3 text-secondary text-truncate anime-title fs-6"></p>
    
                    <div class="m-3 mt-auto">
                        <a class="me-1" th:if="${item.getUrl() != null}" th:href="${item.getUrl()}"
                            target="_blank"><img class="site-icon" src="assets/myanimelist.png"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="MyAnimeList"></a>
                        <a class="ms-1" th:if="${item.getTrailer() != null}" th:href="${item.getTrailer()}"
                            target="_blank"><img class="site-icon" src="assets/youtube.png" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Youtube"></a>
                    </div>
    
                </div>
    
                <div class="ms-auto mt-auto m-2 chart-item chart-score-item p-2">
                    <div class="d-flex my-0" th:if="${item.getMalScore() != null}" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Pontuação dos usuários do MyAnimeList">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                        <p th:text="${item.getMalScore()}" class="mx-2"></p>
                    </div>
                    <div class="d-flex my-0" th:if="${item.getMalScore() != null}" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Número de avaliações no MyAnimeList">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                        <p th:text="${item.getMalScoredBy()}" class="mx-2"></p>
                    </div>
                    <div class="d-flex my-0" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Votos de melhor anime da temporada">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-clipboard-data-fill" viewBox="0 0 16 16">
                            <path
                                d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z" />
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1ZM10 8a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V8Zm-6 4a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1Zm4-3a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" />
                        </svg>
                        <p th:text="${item.getVotes()}" class="mx-2 mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>
